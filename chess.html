<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess Board</title>

    <style>
      table {
        border-collapse: collapse;
        margin: auto;
        border: 4px solid black;
      }

      td {
        width: 80px;
        height: 80px;
        text-align: center;
        vertical-align: middle;
        font-size: 48px;
      }

      .white {
        background-color: white;
      }

      .black {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td class="white">♖</td>
        <td class="black">♘</td>
        <td class="white">♗</td>
        <td class="black">♕</td>
        <td class="white">♔</td>
        <td class="black">♗</td>
        <td class="white">♘</td>
        <td class="black">♖</td>
      </tr>

      <tr>
        <td class="black">♙</td>
        <td class="white">♙</td>
        <td class="black">♙</td>
        <td class="white">♙</td>
        <td class="black">♙</td>
        <td class="white">♙</td>
        <td class="black">♙</td>
        <td class="white">♙</td>
      </tr>

      <tr>
        <td class="white"></td>
        <td class="black"></td>
        <td class="white"></td>
        <td class="black"></td>
        <td class="white"></td>
        <td class="black"></td>
        <td class="white"></td>
        <td class="black"></td>
      </tr>

      <tr>
        <td class="black"></td>
        <td class="white"></td>
        <td class="black"></td>
        <td class="white"></td>
        <td class="black"></td>
        <td class="white"></td>
        <td class="black"></td>
        <td class="white"></td>
      </tr>

      <tr>
        <td class="white"></td>
        <td class="black"></td>
        <td class="white"></td>
        <td class="black"></td>
        <td class="white"></td>
        <td class="black"></td>
        <td class="white"></td>
        <td class="black"></td>
      </tr>

      <tr>
        <td class="black"></td>
        <td class="white"></td>
        <td class="black"></td>
        <td class="white"></td>
        <td class="black"></td>
        <td class="white"></td>
        <td class="black"></td>
        <td class="white"></td>
      </tr>

      <tr>
        <td class="white">♟</td>
        <td class="black">♟</td>
        <td class="white">♟</td>
        <td class="black">♟</td>
        <td class="white">♟</td>
        <td class="black">♟</td>
        <td class="white">♟</td>
        <td class="black">♟</td>
      </tr>

      <tr>
        <td class="black">♜</td>
        <td class="white">♞</td>
        <td class="black">♝</td>
        <td class="white">♚</td>
        <td class="black">♛</td>
        <td class="white">♝</td>
        <td class="black">♞</td>
        <td class="white">♜</td>
      </tr>
    </table>
  </body>
</html>
